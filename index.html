<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <section class="background">
    <header><img src="images/bg-mobile-dark.jpg" alt=""></header>
    <div class="rest"></div>
  </section>
  <section class="main">
    <div class="headWrapper">
      <h1>TODO</h1>
      <img class="toggleTheme" src="images/icon-sun.svg" alt="Sun Icon">
    </div>
    <section class="appWrapper">
      <input class="addTask" type="text" placeholder="Create a new todo...">
      <div class="tasksWrapper">
        <div class="tasksInformation">
          <p class="taskLeft">0 items left</p>
          <p class="disable-selection clear">Clear Completed</p>
        </div>
      </div>
      <div class="options">
        <p tabindex="0" class="disable-selection all active">All</p>
        <p tabindex="0" class="disable-selection Active">Active</p>
        <p tabindex="0" class="disable-selection Completed">Completed</p>
      </div>
    </section>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>

</html>
